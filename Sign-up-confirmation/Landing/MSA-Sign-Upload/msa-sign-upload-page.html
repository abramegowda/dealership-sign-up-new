<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../../font.css" />
    <link rel="stylesheet" type="text/css" href="../landing-page-common.css" />
    <link rel="stylesheet" type="text/css" href="msa-sign-upload.css" />
    <title>MSA Sign and Upload</title>
  </head>
  <body>
    <section class="">
      <section class="header">
        <div class="max-width-container">
          <a href="../landing-page.html">
            <img
              class="logo-green"
              src="../../images/logo-green.png"
              alt="tekion logo"
          /></a>
          <img
            class="dealership-logo"
            src="../landing-page-images/dealer-img.png"
            alt="dealership-logo"
          />
        </div>
      </section>
      <form action="../Choose-Date/choose-date-page.html" method="get">
        <section>
          <div class="max-width-container">
            <div class="back-cta-container">
              <a href="javascript:history.go(-1)"
                ><img
                  src="../../images/arrow-right.png"
                  class="go-back-cta"
                  alt="go-back-img"
                />Go back</a
              >
            </div>
            <div class="msa-container">
              <div class="msa-header">
                <div class="title">
                  <img
                    class="msa-icons"
                    src="msa-sign-upload-images/msa-icon.png"
                  />MSA Form Sign & Upload
                </div>
                <div class="upload-btn-wrapper">
                  <button class="upload-btn">
                    <img
                      class="upload-icon"
                      src="./msa-sign-upload-images/upload.png"
                    />Upload
                  </button>
                  <input
                    type="file"
                    id="myfile"
                    name="myfile"
                    onchange="uploadFile()"
                    accept=".pdf"
                  />
                </div>
              </div>
              <div class="msa-content">
                <div class="file-container">
                  <a
                    href="./Tekion GM MSA 2020.pdf"
                    download="Tekion GM MSA 2020.pdf"
                    ><img
                      title="click to download pdf"
                      src="./msa-sign-upload-images/file.png"
                  /></a>
                </div>
                <p class="file-name">Tekion GM MSA 2020.pdf</p>
                <p class="instructions">
                  Please download this pdf and sign it and upload back
                </p>
                <div class="view-print-div">
                  <a href="./Tekion GM MSA 2020.pdf" target="_blank"
                    ><img
                      class="view-icon"
                      src="./msa-sign-upload-images/view.png"
                    />View</a
                  >
                  <button type="button" onclick="printPDF()">
                    <img
                      class="printer-icon"
                      src="./msa-sign-upload-images/printer.png"
                    />Print
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <iframe
          src="https://xyz-tekion-cdms-global.s3-us-west-1.amazonaws.com/TAP/Sign-up-confirmation/Landing/MSA-Sign-Upload/Tekion%20GM%20MSA%202020.pdf"
          id="myFrame"
          name="myFrame"
          frameborder="0"
          style="border:0;"
          width="0"
          height="0"
        >
        </iframe>
        <section class="fixed-footer">
          <div class="max-width-container">
            <div class="footer-content">
              <div class="copy-div">
                <p class="only-mobile first-copy">Ready to get started?</p>
                <p class="only-dt first-copy">
                  Ready to get started with us? Great!
                </p>
                <p class="only-dt">
                  We are ready to get started to. Itâ€™s really easy to do!
                </p>
              </div>
              <div class="button-div">
                <button
                  id="msa-submit"
                  class="submit-btn"
                  type="submit"
                  onclick="setMSAKey()"
                >
                  Next/ Implementation
                  <img src="../../images/arrow-right.png" />
                </button>
              </div>
            </div>
          </div>
        </section>
      </form>
    </section>
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="../../script.js"></script>
    <script type="text/javascript" src="./msaSignUpload.js"></script>
  </body>
</html>
