<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../../font.css" />
    <link rel="stylesheet" type="text/css" href="../landing-page-common.css" />
    <link rel="stylesheet" type="text/css" href="msa-form.css" />
    <title>MSA Sign and Upload</title>
  </head>

  <body>
    <section class="">
      <section class="header">
        <div class="max-width-container">
          <a href="../landing-page.html">
            <img class="logo-green" src="../../images/logo-green.png" alt="tekion logo" /></a>
          <img class="dealership-logo" src="../landing-page-images/dealer-img.png" alt="dealership-logo" />
        </div>
      </section>
      <form action="../MSA-Sign-Upload/msa-sign-upload-page.html" method="get">
        <section>
          <div class="max-width-container">
            <div class="back-cta-container">
              <a href="javascript:history.go(-1)"><img src="../../images/arrow-right.png" class="go-back-cta" alt="go-back-img" />Go back</a>
            </div>
            <div class="msa-container">
              <div class="msa-header">
                <div class="title">
                  <img class="msa-icons" src="msa-form-images/msa-icon.png" />MSA Form
								</div>
								<ul class="radio-container">
									<li class="radio-items">
										<input type="radio" id="item1" name="signature" value="digital">
										<label for="item1"><span class="check"></span>Proceed with digital acceptance</label>
									</li>
									<li class="radio-items">
										<input type="radio" id="item2" name="signature" checked value="wet">
										<label for="item2"><span class="check"></span>Proceed with wet signature</label>
									</li>
								</ul>
							</div>
							<iframe width="100%" height="1128" src="Tekion GM MSA 2020.pdf"></iframe>
              <div class="cta-container">
								<a class="download-cta" href="Tekion GM MSA 2020.pdf" download><img src="./msa-form-images/download-icon.svg" /> Download</a>
              </div>
            </div>
          </div>
          </div>
        </section>
        <section class="fixed-footer">
          <div class="max-width-container">
            <div class="footer-content">
              <div class="copy-div">
                <p class="only-mobile first-copy">Ready to get started?</p>
                <p class="only-dt first-copy">
                  Ready to get started with us? Great!
                </p>
                <p class="only-dt">
                  We are ready to get started to. Itâ€™s really easy to do!
                </p>
              </div>
              <div class="button-div">
                <button id="msa-submit" class="submit-btn" type="submit">
                  Accept
                  <img src="../../images/arrow-right.png" />
                </button>
              </div>
            </div>
          </div>
        </section>
      </form>
    </section>
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="../../script.js"></script>
    <script type="text/javascript" src="./msa-form.js"></script>
  </body>

</html>
